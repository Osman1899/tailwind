<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-200 flex content-center justify-center h-full items-center">
    <div class="bg-white shadow-lg max-w-lg md:flex">
        <img class=" flex-1 w-full h-40 md:h-full object-cover" src="./img/connexion.jpg" alt="">
        <div class="p-4 flex-1 md:flex md:flex-col justify-center items-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Connexion</h1>
        <div class="mb-4">
        <label for="Username" class="block text-gray-600 mb-2">Nom d'utilisateur</label>
        <input type="text" id="Username" name="Username" class="border shadow-inner py-2 px-3 text-gray-700 w-full focus:shadow-outline">
        </div>
        <div class="mb-4">
            <label for="Password" class="block text-gray-600 mb-2">Mot de passe</label>
            <input type="password" id="Password" name="Password" class="border shadow-inner py-2 px-3 text-gray-700 w-full focus:shadow-outline">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 self-start">Se connecter</button>
        </div>
    </div>
</div>
</body>
</html>
